{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}ToolShare - Availability{% endblock %}

{% block content %}
<div class="container">
  <div class="page-header">
    <h1>Availability</h1>
  </div>
<script src='/static/cal/lib/moment.min.js'></script>
<script src='/static/cal/lib/jquery.min.js'></script>
<script src='/static/cal/fullcalendar.min.js'></script>

<script>

	$(document).ready(function() {

		$('#calendar').fullCalendar({
			defaultDate: '{{ today }}',
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,basicWeek'
			},
			editable: false,
			eventLimit: true, // allow "more" link when too many events			
			events: [
			{% for reservation in approved_reservations %}
				{
					title: '{{reservation.title}}',
					start: '{{reservation.strFromDate}}',
					end: '{{reservation.strToDate}}'
				},
			{% endfor %}
				
		
			]
		});
		
	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>

<body>

	<div id='calendar'></div>

</body>
<div id='calendar' style="height:50px"></div>

</div>
{% endblock content %}
