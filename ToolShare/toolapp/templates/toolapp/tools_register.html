
{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}ToolShare - Tools{% endblock %}

{% block content %}
<div class="container">
  <div class="page-header">
    <h1>Register Tool</h1>
  </div>
    <form action="{% url 'toolapp.views.tools_register' %}" 
        method="post" role="form" class="form-horizontal" enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}

    {% buttons %}
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">
        Register Tool
      </button>
    </div>
    {% endbuttons %}
  </form>
</div>
{% endblock content %}
