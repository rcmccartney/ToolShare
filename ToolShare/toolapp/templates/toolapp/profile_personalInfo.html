{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}Profile - Personal Information{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-offset-2 col-sm-10">
      <h1>Profile - Personal Information</h1>
      <p>
        <!--<a href="#">Change Preferences.</a>-->
      </p>
    </div>
  </div>

  <form action="{% url 'profile_personalInfo' %}"
        method="post" role="form" class="form-horizontal" novalidate>
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}

    {% buttons %}
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">
        {% bootstrap_icon "ok" %} Register
      </button>
    </div>
    {% endbuttons %}
  </form>

</div>
{% endblock %}
